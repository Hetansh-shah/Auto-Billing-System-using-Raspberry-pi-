<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Simple Shopping Cart</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1>Simple Shopping Cart</h1> 
        <div class="items" id="items"> 
            <div class="item"> 
                <img src="Bottle.jpg" alt="Item 1"> 
                <p>Bottle - $1000</p> 
                <button class="add-to-cart" onclick="addToCart(1, 'Bottle', 1000)">Add to Cart</button> 
            </div> 
            <div class="item"> 
                <img src="Pen.jpg" alt="Item 2"> 
                <p>Pen - $10</p> 
                <button class="add-to-cart" onclick="addToCart(2, 'Pen', 10)">Add to Cart</button> 
            </div> 
            <div class="item"> 
                <img src="Pouch.jpg" alt="Item 3"> 
                <p>Pouch - $200</p> 
                <button class="add-to-cart" onclick="addToCart(3, 'Pouch', 200)">Add to Cart</button> 
            </div> 
        </div> 
        <div class="cart" id="cart"> 
            <h2>Shopping Cart</h2> 
            <div id="cart-items"></div> 
            <h3>Total: <span id="total-price">$0</span></h3> 
            <button onclick="showQR()">Continue</button> 
        </div> 
        <div class="qr" id="qr" style="display: none;"> 
            <h2>Scan QR Code</h2> 
            <img src="QrCode.jpg" alt="QR Code" id="qr-code"> 
            <p>Thank you for shopping!</p> 
        </div> 
        <div class="thank-you" id="thank-you" style="display: none;"> 
            <h2>Thank you for shopping!</h2> 
        </div> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
